<!-- Calculator -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="./style.css">

    <!-- icon link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container row "style="background-image: url(./bg.png);">
        <div class="col-md-8" >
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" class="display-number" name="display" id="output" placeholder="0">

                    </div>
                    <i class='bx bxs-time history'></i>
                    <i class='bx bxs-tag-x  history' type="button" onclick="remove()"></i>
                    <div class="numbers">
                        <div class="secion one">
                            <input type="button" class="ac" value="AC" onclick="clearDisplay()">
                            <input type="button" value="+/-">
                            <input type="button" value="%" onclick="display.value += '%' ">
                            <input type="button" value="/" onclick="display.value += '/' ">

                        </div>
                        <div class="secion two">
                            <input type="button" value="7" onclick="displaycontent('7')">
                            <input type="button" value="8" onclick="displaycontent('8')">
                            <input type="button" value="9" onclick="displaycontent('9')">
                            <input type="button" class="operators" value="x" onclick="displaycontent('*')">

                        </div>
                        <div class="secion three">
                            <input type="button" value="4" onclick="displaycontent('4')">
                            <input type="button" value="5" onclick="displaycontent('5')">
                            <input type="button" value="6" onclick="displaycontent('6')">
                            <input type="button" class="operators" value="-" onclick="displaycontent('-')">

                        </div>


                        <div class="secion four">
                            <input type="button" value="1" onclick="displaycontent('1')">
                            <input type="button" value="2" onclick="displaycontent('2')">
                            <input type="button" value="3" onclick="displaycontent('3')">
                            <input type="button" class="operators" value="+" onclick="displaycontent('+')">
                        </div>
                        <div class="secion five">
                            <input type="button" value="0" class="zero" onclick="displaycontent('0')">
                            <input type="button" value="." onclick="displaycontent('.')">
                            <input type="button" value="=" id="equal" onclick="showResult()">
                        </div>
                    </div>



                </form>
            </div>
        </div>
        <div class="col-md-4">
                <div>
                    <img src="./calc.png" alt="">
                </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script>
    //display contents
    const displaycontent = (content) => {
        output.value += content
    }

    // finding equal 
    const showResult = () => {

        try {
            output.value = eval(output.value)

        }
        catch {
            output.value = ""
            output.placeholder = "invalid expression"
        }
        finally {
            console.log("finally block task completed");

        }
    }


    // clear display when click AC button
    const clearDisplay = () => {
        output.value = ""
    }

    const remove = () => {
        output.value = output.value.slice(0, -1)
    }
</script>

</html>
